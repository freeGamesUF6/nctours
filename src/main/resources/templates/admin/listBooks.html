<!DOCTYPE html>

<html>
    <div th:insert="~{fragments/head :: head}">...</div>

    <body>
        <div th:insert="~{fragments/header :: body}">...</div>
        <hr />
        <div class="container">
            <div class="row" th:each="book : ${selections}">
                <div class="col-md-7">
                    <table class="table table-striped" cellpadding="10">
                        <thead>
                            <tr>   
                                <th th:text="#{bookingReference}" />
                                <th th:text="#{numPax}" />                    
                                <th th:text="#{pvp}" />
                                <th th:text="#{tripName}" />
                                <th th:text="#{date}" />
                                <th th:text="#{agency}" />
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${book.id}"/>
                                <td th:text="${book.num_Pax}"/>
                                <td th:text="${book.pvp}"/>
                                <td th:text="${book.idtrip.name}"/>
                                <td th:text="${book.date}"/>
                        <div th:each="user : ${book.users}">
                            <td th:text="${user.email}"/>
                        </div> 
                        <div class="col-md-5">                               
                            <td>  <a  class="btn btn-danger" th:href="@{/book/delete/}+${book.id}" th:text="#{deleteBook}" /> </td>              
                        </div>
                        </tr>
                        </tbody>
                    </table>                
                </div>   
            </div>  
        </div>
        <hr>
        <div th:insert="~{fragments/footer :: body}">...</div>
</body>

</html>
