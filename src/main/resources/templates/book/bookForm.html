            function addPaxInfo() {
                var numPax = $("div[class^='pax']").size();
                var paxs = "";
                for (i = 1; i <= numPax; i++) {
                    var dni = $("#dni" + i).val();
                    var nombre = $("#name" + i).val();
                    var apellidos = $("#surname" + i).val();
                    var dob = $("#dob" + i).val();
                    var passport = $("#passport" + i).val();
                    var cadPassport = $("#passportexpiry" + i).val();
                    paxs += dni + "," + nombre + "," + apellidos + "," + dob + "," + passport + "," + cadPassport + ";";
                }
                ;
                $("#paxs").val(paxs);
                var date=$("#fecha").val();
                $("#date").val(date);

            }
