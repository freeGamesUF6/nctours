<!DOCTYPE html>
<html>
    <div th:insert="~{fragments/head :: head}">...</div>
    <body>
        <div th:insert="~{fragments/header :: body}">...</div>
        <div class="container" id="lista">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="#{trips}"></h1>
                </div>
            </div>
            <div  th:each="trip : ${list}"  >
                <div class="row">
                    <div class="col-md-7">
                        <a th:href="${trip.id}">
                            <img class="img-responsive img-hover" th:src="@{${trip.image}}" th:alt="${trip.name}" >
                        </a>
                    </div>
                    <div class="col-md-5">
                        <a th:href="${trip.id}"><h3 th:text="${trip.name}"/></a>
                        <b  th:text="${trip.duration}"></b> <b th:text="#{days}"></b>
                        <div th:if="${session.user == null}">
                            <p th:text="${trip.descripcion_en}"></p>
                        </div>
                        <div th:unless="${session.user == null}" th:switch="${session.lang}">

                            <p th:case="'es'" th:text="${trip.descripcion_es}"></p>
                            <p th:case="'ca'" th:text="${trip.descripcion_ca}"></p>
                            <p th:case="'en'" th:text="${trip.descripcion_en}"></p>
                        </div>
                        <a  class="btn btn-primary" th:href="${trip.id}" th:text="#{seemore}"></a>
                    </div>
                </div>
                <hr>
            </div>
            <div th:insert="~{fragments/footer :: body}">...</div>
    </body>
</html>
