<!DOCTYPE html>

<html>
    <div th:insert="~{fragments/head :: head}">...</div>

    <body>
        <div th:insert="~{fragments/header :: body}">...</div>


        <!-- Page Content -->
        <div class="container" id="lista">

            <!-- Page Heading/Breadcrumbs -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Trips
                    </h1>

                </div>
            </div>
            <!-- /.row -->



            <!-- Project One -->
            <div  th:each="trip : ${list}"  >
                <div class="row">
                    <div class="col-md-7">
                        <a th:href="${trip.id}">
                            <img class="img-responsive img-hover" th:src="@{${trip.image}}" th:alt="${trip.name}" >
                        </a>
                    </div>
                    <div class="col-md-5">
                        <a th:href="${trip.id}"><h3 th:text="${trip.name}"/></a>
                        <h5  th:text="${trip.duration} + ' DAYS' "/>
                        <div  th:switch="${session.lang}">

                            <p th:case="'es'" th:text="${trip.descripcion_es}"></p>
                            <p th:case="'ca'" th:text="${trip.descripcion_ca}"></p>
                            <p th:case="'en'" th:text="${trip.descripcion_en}"></p>
                        </div>
                        <a  class="btn btn-primary" th:href="${trip.id}">See more..</a>

                    </div>
                </div>
                <!-- /.row -->
                <hr>
            </div>


            <div th:insert="~{fragments/footer :: body}">...</div>

    </body>

</html>
