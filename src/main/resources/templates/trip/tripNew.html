<html>
    <head>
    <div th:insert="~{fragments/head :: head}">...</div>
    <script type="text/javascript" th:src="@{/resources/fonts/tripForm.js}"></script>
</head>
<body>
    <div th:insert="~{fragments/header :: body}">...</div>

    <!-- Entidad Form -->

    <hr>

    <div class="container">
        <div class="row">


            <form class="form-inline" id="lista" th:action="@{/trip/new}" th:object="${trip}" method="post" enctype="multipart/form-data" >
                <fieldset>

                    <!-- Form Name -->
                    <legend>Trip</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Name*</label>
                        <div class="col-md-4">
                            <input th:field="*{name}"  type="text" placeholder="placeholder" class="form-control input-md" required="require">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >help</span>
                        </div>
                    </div>

                    <!-- Numb input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Day Duration*</label>
                        <div class="col-md-4">
                            <input th:field="*{duration}"  type="number" placeholder="placeholder" class="form-control input-md" required="require">
                            <span  th:if="${#fields.hasErrors('duration')}" th:errors="*{name}">help</span>
                        </div>
                    </div>

                    <!-- Num input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Price Single*</label>
                        <div class="col-md-4">
                            <input th:field="*{pricesingle}" type="number" placeholder="placeholder" class="form-control input-md" required="require">
                            <span th:if="${#fields.hasErrors('pricesingle')}" class="text-danger" th:errors="*{pricesingle}">help</span>
                        </div>
                    </div>
                    <hr>

                    <!-- Num input-->
                    <div class="form-group">
                        <legend>Description Trip</legend>
                        <div class="col-md-4">
                            Descripción _ES *

                            <textarea rows="4" cols="40" name="day_es" type="text"   placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>


                        </div>

                        <div class="col-md-4">
                            Descripció _ CA *

                            <textarea rows="4" cols="40" name="day_ca" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>



                        </div>
                        <div class="col-md-4">
                            Description _ EN *
                            <textarea rows="4" cols="40" name="day_en" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>

                        </div>
                    </div>
                    <hr>
                    <!-- Form Name -->
                    <legend>Trip Dates Range</legend>

                    <!-- Date input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Firts Departure*</label>
                        <div class="col-md-4">
                            <input  name="firts" type="date" placeholder="YYYY-mm-dd" class="form-control input-md" required="require">
                            <span class="help-block">help</span>
                        </div>
                    </div>

                    <!-- Date input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Last Departure*</label>
                        <div class="col-md-4">
                            <input name="last" type="date" placeholder="YYYY-mm-dd" class="form-control input-md" required="require">
                            <span class="help-block">help</span>
                        </div>
                    </div>
                    <hr>
                    <!-- Form Name -->
                    <legend>Dates Departure</legend>

                    <!-- Date input-->
                 
                    <label class="col-md-12 control-label" for="textinput">Lista de Fechas*</label>
                    <div class="col-md-3">
                        <input name="departuredates" type="date" placeholder="placeholder" class="form-control input-md" required="require">
                        <hr><button class="add_button_date btn btn-default">Add Date</button>  <hr>
                    </div>
                    <div class="input_date">

                    </div>
                



                    <!-- Form Name -->
                      
                    <legend>Itineray</legend>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="textinput">Trips Days
                        </label>
                        <div class="col-md-4">
                            Day 1 ES *

                            <textarea rows="4" cols="40" name="day_es" type="text"   placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>


                        </div>

                        <div class="col-md-4">
                            Day 1 CA *

                            <textarea rows="4" cols="40" name="day_ca" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>



                        </div>
                        <div class="col-md-4">
                            Day 1 EN *
                            <textarea rows="4" cols="40" name="day_en" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>

                        </div>

                        <div class="input_div"></div>

                    </div>
                    <button class="add_button btn btn-default">Add Day</button>





                    <hr>

                    <!-- Form Name -->
                    <legend>Hotels</legend>
                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="checkboxes">List</label>

                        <input type="hidden" class="hidden"  name="hoteles" value=''>
                        <div class="checkboox col-md-4" th:each="hotel : ${hoteles}"  >

                            <label  th:for="${hotel.name}">

                                <input type="checkbox" name="hoteles" th:value="${hotel.id}">
                                <b th:text="${hotel.name}"></b>

                            </label>



                        </div>
                    </div>

                    <hr>
                    <!-- Form Name -->
                    <legend>Portada Image</legend>
                    <!-- File Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <input name="file" class="input-file btn btn-primary" type="file">
                        </div>
                    </div>
                    <hr>
                    <br />

                    <!-- File Button -->
                    <legend>Slide Image</legend>
                    <div class="form-group">

                        <div class="col-md-4">
                            <div class="input_fields_wrap">

                                <!--<div clas="col-xs-6" ><input type="file" accept="image/png, image/jpeg" name="files" class="form-control" ><a href="#" class="input-group-addon remove_field">Remove</a><hr /></div> -->
                            </div>
                            <button class="add_field_button btn btn-default">Add Image (max 3)</button>
                        </div>
                    </div>
                    <hr>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>


            </form>
        </div>
    </div>
    <!-- /.row -->

    <div th:insert="~{fragments/footer :: body}">...</div>

</body>

</html>
