<html>
    <head>
    <div th:insert="~{fragments/head :: head}">...</div>
    <script type="text/javascript" th:src="@{/resources/fonts/tripForm.js}"></script>
    <script type="text/javascript" th:src="@{/resources/fonts/datetimepicker.js}"></script>

</head>
<body>
    <div th:insert="~{fragments/header :: body}">...</div>

    <!-- Entidad Form -->

    <hr>

    <div class="container">
        <div class="row">

            <div class="alert alert-danger" th:if="${result != null}" >
                <div th:each="error : ${result}">
                    <strong th:text="${error.codes[1]}"></strong><p th:text="${error.DefaultMessage}"></p>
                    
                </div>
            </div>
            <form class="form-inline" id="lista" th:action="@{/trip/new}" th:object="${trip}" method="post" enctype="multipart/form-data" >
                <fieldset>

                    <!-- Form Name -->
                    <legend>Trip</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Name*</label>
                        <div class="col-md-4">
                            <input th:field="*{name}"  type="text" placeholder="Name Trip" class="form-control input-md" required="require">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >help</span>
                        </div>
                    </div>

                    <!-- Numb input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Day Duration*</label>
                        <div class="col-md-4">
                            <input th:field="*{duration}"  type="number" placeholder="Day of duration Trip " class="form-control input-md" required="require">
                            <span  th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">help</span>
                        </div>
                    </div>

                    <!-- Num input-->
                    <div class="form-group col-md-4">
                        <label class="control-label" for="textinput">Price Single*</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-eur" aria-hidden="true"></i></span>
                            <input th:field="*{pricesingle}" type="number" placeholder="placeholder" class="form-control input-md"  step="any" required="require">
                        </div>
                    </div> <b th:if="${#fields.hasErrors('pricesingle')}" class="text-danger" th:errors="*{pricesingle}">help</b>
                    <hr>

                    <!-- Num input-->
                    <div class="form-group">
                        <legend>Description Trip</legend>
                        <div class="col-md-4">
                            Descripción _ES *

                            <textarea rows="4" cols="40" th:field="*{descripcion_es}"   name="description_es" type="text"  placeholder="descripción de viaje en Castellano"  class="form-control" required="require"></textarea>
                            <span class="help-block">help</span>


                        </div>

                        <div class="col-md-4">
                            Descripció _ CA *

                            <textarea rows="4" cols="40" th:field="*{descripcion_ca}" type="text" placeholder="descripció del viatge en Català" class="form-control" required="require"></textarea>
                            <span class="help-block">help</span>



                        </div>
                        <div class="col-md-4">
                            Description _ EN *
                            <textarea rows="4" cols="40" th:field="*{descripcion_en}" type="text" placeholder="description trip in English" class="form-control" required="require"></textarea>
                            <span class="help-block">help</span>

                        </div>
                    </div>
                    <hr>
                    <!-- Form Name -->
                    <legend>Trip Dates Range</legend>

                    <!-- Date input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Firts Departure*</label>
                        <div class="col-md-4">
                            <input  id="first1" name="firts" type="date" placeholder="YYYY-mm-dd" class="form-control input-md" required="require"><a href="javascript:NewCal('first1','ddmmyyyy')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                            <span class="help-block">help</span>
                        </div>
                    </div>

                    <!-- Date input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Last Departure*</label>
                        <div class="col-md-4">
                            <input  id="last2" name="last" type="date" placeholder="YYYY-mm-dd" class="form-control input-md" required="require"><a href="javascript:NewCal('last2','ddmmyyyy')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                            <span class="help-block">help</span>
                        </div>
                    </div>
                    <hr>
                    <!-- Form Name -->
                    <legend>Dates Departure</legend>
                    <div class="form-group">
                        <!-- Date input-->

                        <label class="col-md-12 control-label" for="textinput">Lista de Fechas*</label>
                        <div class="col-md-3">
                            <input  id="cal1" name="departuredates" type="date" placeholder="placeholder" class="form-control input-md" required="require"><a href="javascript:NewCal('cal1','yyyyddmm')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                        </div>
                        <div class="col-md-3">
                            <input  id="cal2" name="departuredates" type="date" placeholder="placeholder" class="form-control input-md" required="require"><a href="javascript:NewCal('cal2','yyyyddmm')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                        </div>
                        <div class="col-md-3">
                            <input  id="cal3" name="departuredates" type="date" placeholder="placeholder" class="form-control input-md" required="require"><a href="javascript:NewCal('cal3','yyyyddmm')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                        </div>
                        <div class="col-md-3">
                            <input  id="cal4" name="departuredates" type="date" placeholder="placeholder" class="form-control input-md" required="require"><a href="javascript:NewCal('cal4','yyyyddmm')"><img th:src="@{/resources/images/utils/cal.png}" width="16" height="16" border="0" alt="Pick a date"></a>
                        </div>
                    </div>
                    <br />
                    <hr>
                    <!-- Form Name -->

                    <legend>Itineray</legend>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="textinput">Trips Days
                        </label>
                        <div class="col-md-4">
                            Day 1 ES *

                            <textarea rows="4" cols="40" name="day_es" type="text"   placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>


                        </div>

                        <div class="col-md-4">
                            Day 1 CA *

                            <textarea rows="4" cols="40" name="day_ca" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>



                        </div>
                        <div class="col-md-4">
                            Day 1 EN *
                            <textarea rows="4" cols="40" name="day_en" type="text" placeholder="placeholder" class="form-control" required="require">description itinerary</textarea>
                            <span class="help-block">help</span>

                        </div>

                        <div class="input_div"></div>

                    </div>
                    <button class="add_button btn btn-default">Add Day</button>





                    <hr>

                    <!-- Form Name -->
                    <legend>Hotels</legend>
                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="checkboxes">List</label>

                        <input type="hidden" class="hidden"  name="hoteles" value=''>
                        <div class="checkboox col-md-4" th:each="hotel : ${hoteles}"  >

                            <label  th:for="${hotel.name}">

                                <input type="checkbox" name="hoteles" th:value="${hotel.id}">
                                <b th:text="${hotel.name}"></b>

                            </label>



                        </div>
                    </div>

                    <hr>
                    <!-- Form Name -->
                    <legend>Portada Image</legend>
                    <!-- File Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <input name="file" class="input-file btn btn-primary" type="file">
                        </div>
                    </div>
                    <hr>
                    <br />

                    <!-- File Button -->
                    <legend>Slide Image</legend>
                    <div class="form-group">

                        <div class="col-md-4">
                            <div class="input_fields_wrap">

                                <!--<div clas="col-xs-6" ><input type="file" accept="image/png, image/jpeg" name="files" class="form-control" ><a href="#" class="input-group-addon remove_field">Remove</a><hr /></div> -->
                            </div>
                            <button class="add_field_button btn btn-default">Add Image (max 3)</button>
                        </div>
                    </div>
                    <hr>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>


            </form>
        </div>
    </div>
    <!-- /.row -->

    <div th:insert="~{fragments/footer :: body}">...</div>

</body>

</html>
