<html>
    <div th:insert="~{fragments/head :: head}">...</div>

    <body>
        <div th:insert="~{fragments/header :: body}">...</div>

       <hr>
        <div class="container">
            <form th:action="@{login}" method="post" th:object="${user}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <h3>Login</h3>
                       

                        <div class="control-group form-group has-feedback">
                            <div class="controls">
                                <label>Email Address:</label>
                               <input class="form-control" th:field="*{email}" type="text" placeholder="example@example.com" name="username"/>
                                
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label for="inputPassword" class="control-label">Password</label>

                            <div class="form-group">
                                 <input class="form-control" th:field="*{password}" placeholder="Password" type="password" name="password"/>
                         
                            </div>


                        </div>



                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <button type="submit" class="btn btn-primary">Log in</button>
                   
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="radio" name="lang" value="ca" checked>Catal√†
                    <input type="radio" name="lang" value="es">Castellano
                    <input type="radio" name="lang" value="en">English
                </div>
            </div>
                </form>
        </div>
        
        <!-- /.row -->

        <hr>
            <div th:insert="~{fragments/footer :: body}">...</div>

    </body>
    
    

</html>
